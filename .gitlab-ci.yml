image: krissrex/docker-java8-maven-testfxmonocle:1.0
# image: kaiwinter/docker-java8-maven
# image: maven:3.3.9-jdk-8

# most of this taken from https://stackoverflow.com/questions/37785154/how-to-enable-maven-artifact-caching-for-gitlab-ci-runner

cache:
  paths:
    - .m2/repository
  # keep cache across branch
  key: "$CI_BUILD_REF_NAME"

variables:
  MAVEN_OPTS: "-Djava.awt.headless=true -Dmaven.repo.local=.m2/repository"
  MAVEN_CLI_OPTS: "--batch-mode --errors --fail-at-end --show-version -Dgitlab-ci=true"

build-job:
  stage: build
  script:
    - "mvn clean compile -f tdt4140-gr1809/pom.xml $MAVEN_CLI_OPTS"

pre-unit-test:
  script: test.txt
    artifacts:
      paths:
        - test.txt
      expire_in: 1 week

unittest-job:
  stage: test
  dependencies:
    - build-job
  script:
    - "mvn package -f tdt4140-gr1809/pom.xml $MAVEN_CLI_OPTS -Denvironment=test"

integrationtest-job:
  stage: test
  dependencies:
    - build-job
  script:
    - "mvn verify -f tdt4140-gr1809/pom.xml $MAVEN_CLI_OPTS"
